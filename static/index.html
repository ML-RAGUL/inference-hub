<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InferenceHub</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #fff;
            color: #1a1a1a;
            line-height: 1.5;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 60px 24px;
        }

        header {
            margin-bottom: 60px;
            border-bottom: 1px solid #eee;
            padding-bottom: 30px;
        }

        .logo {
            font-size: 1.25rem;
            font-weight: 600;
            color: #1a1a1a;
        }

        .description {
            color: #666;
            margin-top: 6px;
            font-size: 0.9rem;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 80px;
        }

        @media (max-width: 700px) {
            .main-content {
                grid-template-columns: 1fr;
                gap: 50px;
            }
        }

        .section-title {
            font-size: 0.75rem;
            font-weight: 600;
            color: #999;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 24px;
        }

        .form-group {
            margin-bottom: 18px;
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-size: 0.875rem;
            color: #1a1a1a;
        }

        input, select {
            width: 100%;
            padding: 10px 12px;
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 0.875rem;
            color: #1a1a1a;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #1a1a1a;
        }

        input::placeholder {
            color: #aaa;
        }

        .btn {
            width: 100%;
            padding: 10px 16px;
            background: #1a1a1a;
            border: none;
            border-radius: 4px;
            color: #fff;
            font-size: 0.875rem;
            cursor: pointer;
        }

        .btn:hover {
            background: #333;
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .api-key-box {
            background: #f9f9f9;
            border: 1px solid #eee;
            border-radius: 4px;
            padding: 14px;
            margin-top: 18px;
            display: none;
        }

        .api-key-box.show {
            display: block;
        }

        .api-key-label {
            font-size: 0.75rem;
            color: #666;
            margin-bottom: 6px;
        }

        .api-key-value {
            font-family: monospace;
            font-size: 0.8rem;
            word-break: break-all;
            color: #1a1a1a;
        }

        .status {
            font-size: 0.8rem;
            margin-top: 12px;
            display: none;
        }

        .status.show {
            display: block;
        }

        .status.success {
            color: #1a1a1a;
        }

        .status.error {
            color: #c00;
        }

        .chat-box {
            border: 1px solid #eee;
            border-radius: 4px;
            height: 320px;
            display: flex;
            flex-direction: column;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
            background: #fafafa;
        }

        .message {
            margin-bottom: 14px;
        }

        .message-label {
            font-size: 0.7rem;
            color: #999;
            margin-bottom: 3px;
        }

        .message-content {
            font-size: 0.875rem;
            color: #1a1a1a;
        }

        .message.user .message-content {
            color: #666;
        }

        .chat-input {
            display: flex;
            border-top: 1px solid #eee;
        }

        .chat-input input {
            flex: 1;
            border: none;
            border-radius: 0;
            padding: 12px;
        }

        .chat-input input:focus {
            outline: none;
        }

        .chat-input button {
            padding: 12px 20px;
            background: #1a1a1a;
            color: #fff;
            border: none;
            cursor: pointer;
            font-size: 0.875rem;
        }

        .chat-input button:hover {
            background: #333;
        }

        .stats {
            display: flex;
            gap: 20px;
            margin-top: 16px;
            font-size: 0.75rem;
            color: #999;
        }

        footer {
            margin-top: 80px;
            padding-top: 30px;
            border-top: 1px solid #eee;
            font-size: 0.8rem;
            color: #999;
        }

        footer a {
            color: #1a1a1a;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">InferenceHub</div>
            <p class="description">Multi-tenant LLM platform for businesses</p>
        </header>

        <div class="main-content">
            <div class="section">
                <div class="section-title">Create Account</div>
                
                <form id="signupForm">
                    <div class="form-group">
                        <label>Business Name</label>
                        <input type="text" id="businessName" placeholder="Acme Inc" required>
                    </div>

                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" id="email" placeholder="you@company.com" required>
                    </div>

                    <div class="form-group">
                        <label>Business Type</label>
                        <select id="businessType">
                            <option value="general">General</option>
                            <option value="medical">Medical</option>
                            <option value="legal">Legal</option>
                            <option value="ecommerce">E-Commerce</option>
                            <option value="education">Education</option>
                        </select>
                    </div>

                    <button type="submit" class="btn" id="signupBtn">Get API Key</button>
                </form>

                <div class="api-key-box" id="apiKeyBox">
                    <div class="api-key-label">Your API Key</div>
                    <div class="api-key-value" id="apiKeyValue"></div>
                </div>

                <div class="status" id="signupStatus"></div>
            </div>

            <div class="section">
                <div class="section-title">Try the API</div>
                
                <div class="form-group">
                    <label>API Key</label>
                    <input type="text" id="apiKeyInput" placeholder="Paste your API key">
                </div>

                <div class="chat-box">
                    <div class="chat-messages" id="chatMessages">
                        <div class="message">
                            <div class="message-label">Assistant</div>
                            <div class="message-content">Enter your API key and ask a question.</div>
                        </div>
                    </div>
                    <div class="chat-input">
                        <input type="text" id="promptInput" placeholder="Ask something..." onkeypress="if(event.key==='Enter')sendMessage()">
                        <button onclick="sendMessage()" id="sendBtn">Send</button>
                    </div>
                </div>

                <div class="stats" id="usageStats" style="display:none;">
                    <span>Requests: <strong id="requestsUsed">0</strong></span>
                    <span>Tokens: <strong id="tokensUsed">0</strong></span>
                    <span>Remaining: <strong id="quotaRemaining">1000</strong></span>
                </div>
            </div>
        </div>

        <footer>
            FastAPI · PostgreSQL · Docker · AWS &nbsp;|&nbsp; <a href="/docs">API Docs</a>
        </footer>
    </div>

    <script>
        const API = window.location.origin;

        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('signupBtn');
            const status = document.getElementById('signupStatus');
            
            const name = document.getElementById('businessName').value;
            const email = document.getElementById('email').value;
            const type = document.getElementById('businessType').value;

            btn.disabled = true;
            btn.textContent = 'Creating...';

            try {
                const res = await fetch(`${API}/signup?business_name=${encodeURIComponent(name)}&email=${encodeURIComponent(email)}&business_type=${type}`, {method:'POST'});
                const data = await res.json();

                if (res.ok) {
                    document.getElementById('apiKeyValue').textContent = data.api_key;
                    document.getElementById('apiKeyBox').classList.add('show');
                    document.getElementById('apiKeyInput').value = data.api_key;
                    status.textContent = 'Account created successfully';
                    status.className = 'status show success';
                } else {
                    status.textContent = data.detail || 'Error creating account';
                    status.className = 'status show error';
                }
            } catch (err) {
                status.textContent = 'Connection error';
                status.className = 'status show error';
            }

            btn.disabled = false;
            btn.textContent = 'Get API Key';
        });

        async function sendMessage() {
            const apiKey = document.getElementById('apiKeyInput').value;
            const prompt = document.getElementById('promptInput').value;
            const messages = document.getElementById('chatMessages');
            const btn = document.getElementById('sendBtn');

            if (!apiKey) { alert('Enter API key first'); return; }
            if (!prompt.trim()) return;

            messages.innerHTML += `<div class="message user"><div class="message-label">You</div><div class="message-content">${esc(prompt)}</div></div>`;
            document.getElementById('promptInput').value = '';
            btn.disabled = true;
            messages.scrollTop = messages.scrollHeight;

            try {
                const res = await fetch(`${API}/inference?prompt=${encodeURIComponent(prompt)}`, {
                    method: 'POST',
                    headers: {'X-API-Key': apiKey}
                });
                const data = await res.json();

                if (res.ok) {
                    messages.innerHTML += `<div class="message"><div class="message-label">Assistant</div><div class="message-content">${esc(data.response)}</div></div>`;
                    document.getElementById('usageStats').style.display = 'flex';
                    document.getElementById('tokensUsed').textContent = data.tokens_used || '-';
                    document.getElementById('quotaRemaining').textContent = data.remaining_quota || '-';
                } else {
                    messages.innerHTML += `<div class="message"><div class="message-label">Error</div><div class="message-content">${data.detail || 'Request failed'}</div></div>`;
                }
            } catch (err) {
                messages.innerHTML += `<div class="message"><div class="message-label">Error</div><div class="message-content">Connection error</div></div>`;
            }

            btn.disabled = false;
            messages.scrollTop = messages.scrollHeight;
        }

        function esc(t) { const d = document.createElement('div'); d.textContent = t; return d.innerHTML; }
    </script>
</body>
</html>
